<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Challenge #1</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Converse Chuck</h1>
        <p class="note-sale">SALE</p>
      </header>
      <div class="main-box">
        <img
          src="../Demo1/resource/03-CSS-Fundamentals/img/challenges.jpg"
          alt="picture of shoe"
          width="400"
          class="shoe-image"
        />

        <div class="price-box">
          <div class="shop-box">
            <p class="price"><strong>$65.00</strong></p>
            <p class="note">Free Shoppig</p>
          </div>
          <p class="decoration">
            Ready to dress up or down, this is a wonderful shoes
          </p>
          <a href="#" class="more-info">More information &rarr;</a>

          <div class="colors">
            <div class="color color-black"></div>
            <div class="color color-blue"></div>
            <div class="color color-red"></div>
            <div class="color color-yellow"></div>
            <div class="color color-green"></div>
            <div class="color color-brown"></div>
          </div>
        </div>

        <div class="detail-box">
          <h2 class="detail-info">Product details</h2>
          <ul class="detail-list">
            <li>Lightweight</li>
            <li>Comfort</li>
            <li>Ankle patch</li>
          </ul>
        </div>
      </div>
      <button class="add-card">ADD TO CART</button>
    </div>
  </body>
</html>
